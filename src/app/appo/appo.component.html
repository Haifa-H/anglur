<mat-toolbar>
    <mat-toolbar-row>

        <h3>New Appointment &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; W/ Dr. Amal AL Nahdi</h3>

    </mat-toolbar-row>
</mat-toolbar>

<form class="space">
    <h1> &nbsp; Date</h1>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <div>
        <h1> &nbsp; Time</h1>

        <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
            <mat-button-toggle value="12:00 AM">12:00 AM</mat-button-toggle>
            <mat-button-toggle value="12:00 AM">12:00 AM</mat-button-toggle>
            <mat-button-toggle value="12:00 AM">12:00 AM</mat-button-toggle>
            <mat-button-toggle value="12:00 AM">12:00 AM</mat-button-toggle>
            <mat-button-toggle value="12:00 AM">12:00 AM</mat-button-toggle>
            <mat-button-toggle value="12:00 AM">12:00 AM</mat-button-toggle>
            <mat-button-toggle value="12:00 AM">12:00 AM</mat-button-toggle>

        </mat-button-toggle-group>
    </div>

    <div>
        <h1> &nbsp; Notes:</h1>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Please write your note here</mat-label>
            <textarea style="height: 120px" matInput></textarea>
            <input matInput required>
        </mat-form-field>

    </div>



    <h1> &nbsp; Date of Birth: </h1>

    <div>

        <mat-form-field appearance="fill">
            <mat-label>Enter your birthday date</mat-label>
            <input matInput required>
        </mat-form-field>

    </div>


    <h1> &nbsp; ID/Iqama number:</h1>

    <div>

        <mat-form-field appearance="fill">
            <mat-label>Enter your ID/Iqama Number</mat-label>
            <input matInput required>
        </mat-form-field>

    </div>



    <button mat-raised-button> Submit</button>

</form>
